<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh Sans">

</head>
<body>
  <section class="split">
    <div class="card">
      <img src="/images/bg-pattern-card.svg" alt="pattern-card">
    </div>
    <div class="account_img">
      <img src="/images/image-victor.jpg" alt="profile_img">
    </div>
    <div class="info">
      <h1>Victor Crest</h1>
      <p>26</p>
    </div>
    <div class="location">
      <p>London</p>
    </div>
    <div class="account_info">
      <div class="org_info">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="org_info">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="org_info">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </section>

</body>
</html>
